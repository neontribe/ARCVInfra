- name: Playbook to do monthly maintenance
  hosts: myservers
  become: yes
  tasks:

    - name: Run OSCAP
      shell: /root/oscap/rerun_oscap.sh
      register: oscap_result
      # OSCAP Always fails at least one test
      ignore_errors: true

    - name: Find latest OSCAP result
      find:
        paths: "/home/neontribe/"
        recurse: yes
        patterns: "OSCAP_arc*"
      register: files_to_copy

    - name: Copy down OSCAP Results
      fetch:
        src: "{{ item.path }}"
        dest: ./OSCAP_results
      with_items: "{{ files_to_copy.files }}"

    - name: Reboot in case the kernel has changed
      reboot:

